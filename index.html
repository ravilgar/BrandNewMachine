<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Coffee Machine</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="col-xs-12 container">Coffee Machine</h1>
    <div class="container">
        <div class="container col-xs-12 col-sm-8 col-md-8" id="outOfMachine">
            <h1>Сделайте заказ</h1>
            <label for="money">Введите сумму (руб):</label>
            <input type="number" id="money" value="0">
            <h1>Доступные товары</h1>
            <label for="espresso" class="coffeeLabel">эспрессо 200 руб. </label>
            <input id="espresso" type="radio" name="coffee" value="200" class="coffee" checked>
            <br>
            <label for="cappuccino" class="coffeeLabel">капучино 250 руб. </label>
            <input id="cappuccino" type="radio" name="coffee" value="250" class="coffee">
            <br>
            <label for="sugar">добавить сахар</label>
            <input id="sugar" type="checkbox">
            <br>
            <button>Заказать!</button>
            <br>
            <br>
            <p id="result"></p>
        </div>
        <div class="container col-xs-12 col-sm-4 col-md-4" id="innerMachine">
            <h1>Внутри кофе-машины</h1>
            <p id="innerResult">Лимит 10000</p>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
